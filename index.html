<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@400;700&family=Roboto&family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="header">BMI Calculator</h1>

    <div class="form">
        <img src="bmi.jpg" alt="BMI Chart" class="image">
       <label for="height">Height (cm) <input type="text" id="heightInput"/></label>
       <label for="weight">Weight (kg) <input type="text" id="weightInput"/></label>

       <div class="buttonContainer">
       <button id="calculateButton">Calculate</button>
       </div>

    </div>

    <p id="result">The BMI is:</p>
    <script src="script.js"></script>
</body>
</html>
